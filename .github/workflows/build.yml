      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     version-type: "patch"
      #     tag-prefix: "v"
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install
        run: |
          yarn install
      - name: Detect Version Changes
        id: detect_changes
        run: |
          bash ./bin/detect-changes.sh
      - name: Print output
        run: echo "Got outputs for bump_type=${{ steps.detect_changes.bump_type }}"
