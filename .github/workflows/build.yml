name: Bump & Publish

"on":
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  bump-and-publish:
    environment: mainnet
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      # - name: "Automated Version Bump"
      #   uses: "phips28/gh-action-bump-version@v9.1.0"
